<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>My first website</title>
	<style>
		th {
			border: 2px solid black;
			border-collapse: collapse;
		}
		td {
			border: 1px solid black;
			border-collapse: collapse;
		}
		table {
			width: 50%;
			border: 1px solid black;
			border-collapse: collapse;
		}
		table.center {
			margin-left: auto;
			margin-right: auto;
		}

		h1.center {
			margin-right: auto;
			margin-left: auto;
		}
	</style>
</head>
<body>
	<h1 class="center">206110</h1>
	<table class="center">
		<th style="background-color: blue;">Title1</th>
		<th style="background-color: darkorange;">Title2</th>
		<tr>
			<td style="background-color: blue;">Data1</td>
			<td style="background-color: darkorange;">Data2</td>
		</tr>
		<tr>
			<td style="background-color: blue;">Data3</td>
			<td style="background-color: darkorange;">Data4</td>
		</tr>
	</table>
</body>
</html>
